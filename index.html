<script type="text/javascript">
	$('#send').click(function () { 
		var name = $('#name').val();
		var email = $('#email').val();
		var message = $('#message').val();

		$.ajax({
			url: 'https://ximo-studio.com/mail/mail_send_eg.php?callback=?',
			type: 'GET',
			dataType: 'jsonp',
			data: {name: name, email: email, message: message},
			beforeSend: function() {
			},
			complete: function() {
			},         
			success: function(json) {
				if(json['msg'] == 'success') {
					alert('留言已送出，感謝您！');
					$('.remodal-close').click()      
				}else{
					alert('欄位沒有全部條寫完');
				}
			},   
			error: function(xhr, ajaxOptions, thrownError) {
				alert('系統發生錯誤，請稍候在嘗試');
			}
		});
	}); 
</script>
